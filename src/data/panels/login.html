<body>
    Login<br>
	Username: <input id="username"><br>
	Password: <input id="password" type="password"><br>
	Save password: <input id="savepw" type="checkbox" checked><br>
	Serveradress: <input id="adress"><br>
	Use SSL: <input id="ssl" type="checkbox" unchecked><br>
	You can also define this in the addon preferences and login from there.<br>
	Open server webinterface || Open Addon settings<br>
	<button id="login" onclick="login();">Login</button>
	<script src="login.js"></script>
</body>
</html>
